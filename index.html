<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="image-hero">
        <img src="./images/illustration-hero.svg" alt="Illustration Hero" />
      </div>
      <section class="content">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device<br />anywhere you like!
        </p>
        <div class="box">
          <img src="./images/icon-music.svg" alt="Music Icon" />
          <div class="annual-plan">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <span id="payment">Proceed to Payment</span>
        <span id="cancel">Cancel Order</span>
      </section>
    </main>
    <div class="attribution">
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><span>. Coded by </span
      ><a href="https://github.com/SahuanP">Sahuan Pimentel</a>.
    </div>
  </body>
</html>
